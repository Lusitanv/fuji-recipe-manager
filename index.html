<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Gerencie suas receitas de simulação de filme Fujifilm">
  <meta name="theme-color" content="#dc2626">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Fuji Recipes">
  
  <title>Fujifilm Recipe Manager</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Ícones Apple -->
  <link rel="apple-touch-icon" href="/icon-192.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/icon-192.png">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    input, textarea, select {
      -webkit-user-select: text;
      user-select: text;
    }
    
    /* Prevenir zoom em inputs no iOS */
    input[type="text"],
    input[type="number"],
    textarea,
    select {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- React e Lucide -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- Seu código React aqui -->
  <script type="text/babel">
    // Cole o código do componente FujifilmRecipeApp aqui
  </script>
  
  <!-- Registrar Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registrado com sucesso:', registration.scope);
          })
          .catch((error) => {
            console.log('Falha ao registrar Service Worker:', error);
          });
      });
    }

    // Prompt de instalação PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // Pode criar um botão para mostrar o prompt
      console.log('App pode ser instalado!');
    });

    window.addEventListener('appinstalled', () => {
      console.log('App instalado com sucesso!');
      deferredPrompt = null;
    });
  </script>
</body>
</html>
